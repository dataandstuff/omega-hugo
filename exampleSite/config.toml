#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "120px"
# Meta data
description = "Get AI Ready In Minutes"
author = "& AI"
# contact info
contact_info = "2/A Hendry Street Sunshine West, 3020 <br>And AI, <br>FL 33131"
# Preloader
preloader = true
# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAZyJByG0TSdLQWCvan9_zTA85xFtBwDLY"
map_center_lat = "-37.8168887"
map_center_lng = "144.7873636"
map_position_lat = "-37.7816232"
map_position_lng = "144.8347917"
map_marker = "images/map-marker.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

